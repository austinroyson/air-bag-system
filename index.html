<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Airbag Diver Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #001f3f, #0077b6);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 12px;
      font-size: 1.3em;
      background: rgba(0, 0, 0, 0.25);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #connection {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-left: 6px;
      vertical-align: middle;
    }

    #connection.online { background: #00ff00; }
    #connection.offline { background: #ff4d4d; }

    #status {
      font-size: 1.2em;
      margin-top: 8px;
      font-weight: bold;
      display: inline-block;
      padding: 10px 22px;
      border-radius: 25px;
      transition: 0.3s;
    }

    #status.surface {
      background: #00b4d8;
      box-shadow: 0 0 12px #00b4d8;
    }

    #status.alert {
      background: #ff0033;
      box-shadow: 0 0 18px #ff0033;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.07); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    #map {
      flex: 1;
      width: 100%;
      border-radius: 20px 20px 0 0;
    }

    #controls {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
    }

    #open-maps {
      display: block;
      background: #00b4d8;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      padding: 10px 0;
      margin: 10px auto;
      width: 85%;
      box-shadow: 0 0 12px rgba(0, 180, 216, 0.6);
    }

    #open-maps:hover { background: #0096c7; }

    #last-update {
      font-size: 1em;
      margin-top: 6px;
      opacity: 0.85;
    }

    .leaflet-popup-content-wrapper {
      background-color: rgba(0, 47, 75, 0.9);
      color: white;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header>
    ü´ß Diver Tracker <span id="connection" class="offline"></span>
  </header>

  <div id="status" class="surface">Waiting for data...</div>

  <div id="controls">
    <a id="open-maps" href="#" target="_blank">üåç Open in Google Maps</a>
    <div id="last-update">Last updated: --</div>
  </div>

  <div id="map"></div>

  <!-- Alert Sound -->
  <audio id="alert-sound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script>
    const firebaseBaseURL = "https://airbagsystemlive-default-rtdb.firebaseio.com";
    const firebaseURL = `${firebaseBaseURL}/.json`;
    const alertSound = document.getElementById("alert-sound");
    const connectionDot = document.getElementById("connection");

    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let marker = L.marker([0, 0]).addTo(map);
    let lastUpdateTime = Date.now();
    let lastStatus = "";

    async function updateLocation() {
      try {
        const res = await fetch(firebaseURL, { cache: "no-store" });
        if (!res.ok) {
          console.error("Firebase fetch failed:", res.status, res.statusText);
          connectionDot.className = "offline";
          return;
        }

        const data = await res.json();

        // Expecting an object containing lat, lon, status at top level
        if (data && (data.lat !== undefined) && (data.lon !== undefined)) {
          connectionDot.className = "online";
          const lat = parseFloat(data.lat);
          const lon = parseFloat(data.lon);
          const status = (data.status || "UNKNOWN").toString();

          if (!Number.isFinite(lat) || !Number.isFinite(lon)) {
            console.warn("Invalid coordinates:", data.lat, data.lon);
            return;
          }

          marker.setLatLng([lat, lon]);
          map.setView([lat, lon], 16);
          marker.bindPopup(`<b>Status:</b> ${status}<br><b>Lat:</b> ${lat}<br><b>Lon:</b> ${lon}`).openPopup();

          const statusEl = document.getElementById("status");
          statusEl.textContent = (status === "ALERT") ? "‚ö† Airbag Activated!" : "ü´ß Diver Surfaced";
          statusEl.className = (status === "ALERT") ? "alert" : "surface";

          document.getElementById("open-maps").href = `https://www.google.com/maps?q=${lat},${lon}`;

          // Play sound only when newly entering ALERT state
          if (status === "ALERT" && lastStatus !== "ALERT") {
            try { await alertSound.play?.(); } catch (e) { /* autoplay may be blocked */ }
          }

          lastStatus = status;
          lastUpdateTime = Date.now();
        } else {
          connectionDot.className = "offline";
        }
      } catch (err) {
        console.error("updateLocation error:", err);
        connectionDot.className = "offline";
      }
    }

    function updateTimeAgo() {
      const seconds = Math.floor((Date.now() - lastUpdateTime) / 1000);
      const text = (seconds < 60)
        ? `${seconds}s ago`
        : `${Math.floor(seconds / 60)}m ${seconds % 60}s ago`;
      document.getElementById("last-update").textContent = `Last updated: ${text}`;
    }

    // initial sync and timers
    updateLocation();
    setInterval(updateLocation, 5000);
    setInterval(updateTimeAgo, 1000);
  </script>
</body>
</html>
