<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowning Alert System - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-card {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .status-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .status-card.emergency {
            background: #ff4444;
            color: white;
            animation: pulse 2s infinite;
        }

        .status-card.emergency h3,
        .status-card.emergency .status-value {
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            background: #e0e0e0;
            margin-top: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .alert-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }

        .alert-item.emergency {
            background: #ffe5e5;
            border-left: 4px solid #ff4444;
        }

        .alert-time {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 5px;
        }

        .alert-location {
            font-family: monospace;
            color: #333;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        .coordinate-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .coordinate-link:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge.tracking {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge.emergency {
            background: #ffebee;
            color: #c62828;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõü Drowning Alert System</h1>
            <p class="subtitle">Real-Time Monitoring Dashboard</p>
        </header>

        <div class="status-bar">
            <div class="status-card" id="statusCard">
                <h3>System Status</h3>
                <div class="status-value" id="systemStatus">Connecting...</div>
            </div>
            <div class="status-card">
                <h3>Total Updates</h3>
                <div class="status-value" id="totalUpdates">0</div>
            </div>
            <div class="status-card">
                <h3>Emergencies</h3>
                <div class="status-value" id="totalEmergencies">0</div>
            </div>
            <div class="status-card">
                <h3>Last Contact</h3>
                <div class="status-value" id="lastContact" style="font-size: 1.2em;">Never</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>üìç Current Location</h2>
                <div id="currentLocationInfo">
                    <div class="loading">Waiting for data...</div>
                </div>
                <div id="map"></div>
            </div>

            <div class="panel">
                <h2>üìã Recent Activity</h2>
                <div class="alert-list" id="alertList">
                    <div class="loading">Loading activity...</div>
                </div>
            </div>
        </div>

        <div class="last-update">
            Last updated: <span id="lastUpdateTime">Never</span>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, query, limitToLast, orderByKey } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            databaseURL: "https://airbagsystemlive-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let map, marker;
        let allAlerts = [];

        // Initialize Google Maps
        function initMap() {
            const defaultLocation = { lat: 25.2048, lng: 55.2708 }; // Dubai default
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 12,
                mapTypeId: 'hybrid'
            });

            marker = new google.maps.Marker({
                map: map,
                title: 'User Location'
            });
        }

        // Update map with new location
        function updateMap(lat, lon, isEmergency) {
            if (lat === 0 && lon === 0) return;
            
            const position = { lat: parseFloat(lat), lng: parseFloat(lon) };
            map.setCenter(position);
            map.setZoom(15);
            
            marker.setPosition(position);
            marker.setIcon({
                url: isEmergency ? 
                    'http://maps.google.com/mapfiles/ms/icons/red-dot.png' : 
                    'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            });
        }

        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }

        // Format relative time
        function getRelativeTime(timestamp) {
            if (!timestamp) return 'Never';
            const now = Date.now() / 1000;
            const diff = now - timestamp;
            
            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + ' min ago';
            if (diff < 86400) return Math.floor(diff / 3600) + ' hrs ago';
            return Math.floor(diff / 86400) + ' days ago';
        }

        // Update current location panel
        function updateCurrentLocation(data, isEmergency) {
            const html = `
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value">
                        <span class="badge ${isEmergency ? 'emergency' : 'tracking'}">
                            ${isEmergency ? 'üö® EMERGENCY' : 'üì° Tracking'}
                        </span>
                    </span>
                </div>
                <div class="info-row">
                    <span class="info-label">Latitude:</span>
                    <span class="info-value">${data.latitude.toFixed(6)}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Longitude:</span>
                    <span class="info-value">${data.longitude.toFixed(6)}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Pressure:</span>
                    <span class="info-value">${data.pressure} hPa</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Timestamp:</span>
                    <span class="info-value">${formatTime(data.timestamp)}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Google Maps:</span>
                    <span class="info-value">
                        <a href="https://www.google.com/maps?q=${data.latitude},${data.longitude}" 
                           target="_blank" class="coordinate-link">
                           Open in Maps ‚Üí
                        </a>
                    </span>
                </div>
            `;
            document.getElementById('currentLocationInfo').innerHTML = html;
        }

        // Add alert to list
        function addAlertToList(key, data) {
            const isEmergency = data.type === 'EMERGENCY';
            const alertItem = document.createElement('div');
           alertItem.className = alert-item${isEmergency ? ' emergency' : ''};
            alertItem.innerHTML = `
                <div class="alert-time">${formatTime(data.timestamp)}</div>
                <div><strong>${isEmergency ? 'üö® EMERGENCY ALERT' : 'üìç Surface Update'}</strong></div>
                <div class="alert-location">
                    Lat: ${data.latitude.toFixed(6)}, Lon: ${data.longitude.toFixed(6)}
                </div>
                <div style="margin-top: 5px; font-size: 0.9em; color: #666;">
                    Pressure: ${data.pressure} hPa
                </div>
            `;
            return alertItem;
        }

        // Listen to latest emergency
        const latestEmergencyRef = ref(database, 'latestEmergency');
        onValue(latestEmergencyRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                updateCurrentLocation(data, true);
                updateMap(data.latitude, data.longitude, true);
                
                document.getElementById('systemStatus').textContent = 'üö® EMERGENCY';
                document.getElementById('statusCard').classList.add('emergency');
                document.getElementById('lastContact').textContent = getRelativeTime(data.timestamp);
                document.getElementById('lastUpdateTime').textContent = new Date().toLocaleTimeString();
            }
        });

        // Listen to latest location
        const latestLocationRef = ref(database, 'latestLocation');
        onValue(latestLocationRef, (snapshot) => {
            const data = snapshot.val();
            if (data && !document.getElementById('statusCard').classList.contains('emergency')) {
                updateCurrentLocation(data, false);
                updateMap(data.latitude, data.longitude, false);
                
                document.getElementById('systemStatus').textContent = 'Active';
                document.getElementById('lastContact').textContent = getRelativeTime(data.timestamp);
                document.getElementById('lastUpdateTime').textContent = new Date().toLocaleTimeString();
            }
        });

        // Listen to all tracking updates
        const trackingRef = query(ref(database, 'tracking'), orderByKey(), limitToLast(10));
        onValue(trackingRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const count = Object.keys(data).length;
                document.getElementById('totalUpdates').textContent = count;
            }
        });

        // Listen to all emergencies
        const emergenciesRef = query(ref(database, 'emergencies'), orderByKey(), limitToLast(10));
        onValue(emergenciesRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const count = Object.keys(data).length;
                document.getElementById('totalEmergencies').textContent = count;
            }
        });

        // Combine and display all recent activity
        function updateActivityList() {
            const listContainer = document.getElementById('alertList');
            listContainer.innerHTML = '';

            if (allAlerts.length === 0) {
                listContainer.innerHTML = '<div class="no-data">No activity yet</div>';
                return;
            }

            // Sort by timestamp (newest first)
            allAlerts.sort((a, b) => b.data.timestamp - a.data.timestamp);

            // Show latest 10
            allAlerts.slice(0, 10).forEach(alert => {
                listContainer.appendChild(addAlertToList(alert.key, alert.data));
            });
        }

        // Listen to tracking updates
        onValue(trackingRef, (snapshot) => {
            allAlerts = allAlerts.filter(a => a.type !== 'tracking');
            snapshot.forEach((child) => {
                allAlerts.push({
                    key: child.key,
                    data: child.val(),
                    type: 'tracking'
                });
            });
            updateActivityList();
        });

        // Listen to emergencies
        onValue(emergenciesRef, (snapshot) => {
            allAlerts = allAlerts.filter(a => a.type !== 'emergency');
            snapshot.forEach((child) => {
                allAlerts.push({
                    key: child.key,
                    data: child.val(),
                    type: 'emergency'
                });
            });
            updateActivityList();
        });

        // Initialize map when script loads
        window.initMap = initMap;
    </script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&callback=initMap" async defer></script>
</body>
</html>
